name: cert-prep
version: 0.1.0.0
license: MIT
license-file: LICENSE
author: Paul Grillenberger
maintainer: grillenbergerpaul@gmail.com

language: GHC2021
default-extensions:
  - OverloadedStrings

dependencies:
  - base < 5
  - text
  - containers

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2
  dependencies:
    - aeson
    - bytestring
    - directory
    - filepath
    - random
    - time

executables:
  cert-prep:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - cert-prep
      - aeson
      - brick
      - bytestring
      - microlens
      - microlens-mtl
      - microlens-th
      - optparse-applicative
      - random
      - time
      - vector
      - vty
      - vty-crossplatform

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - app
    ghc-options:
      - -Wall
    build-tools:
      - hspec-discover
    other-modules:
      - Generators
      - TypesSpec
      - SamplingSpec
      - StateSpec
      - UtilSpec
      - EventSpec
      - RegistrySpec
      - State
      - TUI.Event
    dependencies:
      - aeson
      - bytestring
      - cert-prep
      - containers
      - directory
      - hspec
      - microlens
      - microlens-mtl
      - microlens-th
      - brick
      - QuickCheck
      - random
      - temporary
      - time
      - vector
      - vty
